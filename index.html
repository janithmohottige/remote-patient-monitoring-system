<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPM System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>


  <body>
  <div class="bg">

    <h2>Remote Patient Monitoring System</h2>
    <div class="">
      <img class="im2" src="im2.png" alt="">
    </div>
    <p class="a">

      <i class="fas fa-temperature-high" style="color:#000000;"></i>

      <span class="dht-labels">Temperature</span>
      <span class="t">0.0</span>
      <sup class="units">C</sup>
    </p>
    <div class="t-n">
      <p class="tt-n">Temperature Normal</p>
    </div>
    <p class="b">

      <i class="fas fa-heartbeat" style="color:#FF0000;"></i>

      <span class="dht-labels">Heart Rate (BPM)</span>
      <span class="h">0.0</span>
      <sup class="units">BPM</sup>
    </p>
    <div class="h-n">
      <p class="hh-n">BPM Normal</p>
    </div>
    <div class="sens">
      <p class="sen">BPM & SPO2 Sensor DISCONNECTED</p>
    </div>
    <p class="c">

      <i class="fas fa-percent" style="color:#31def2;"></i>

      <span class="dht-labels">Blood Oxygen Level (SpO2)</span>
      <span class="s">0.0</span>
      <sup class="units">%</sup>
    </p>
    <div class="o-n">
      <p class="oo-n">SpO2 Normal</p>
    </div>
    <div class="eme">
      <p class="emer">Patient Emergency</p>
    </div>
    <p>

  </body>
</html>
